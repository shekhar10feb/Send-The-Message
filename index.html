<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form class='message-form'>
      <p class="header"><u>Message You Can Send</u></p>
      <input type="text" class="input" placeholder="Write text here...">
      <button type="submit" class='button'>Click To Send</button>
      <p class="sentMessage"><u>Last Message Sent</u></p>
      <div class="showMessage">
        <p class="message-content">Hello World</p>
      </div>
    </form>
	  <script src="script.js"></script>
  </body>
</html>
